name: ci

on: [push, pull_request]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: stable

    - name: Lint
      uses: golangci/golangci-lint-action@v3.4.0
      with:
        version: latest

    - name: Build
      run: go build -v cmd/main.go

    - name: Test
      run: go test -v ./...
